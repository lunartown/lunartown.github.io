<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="https://github.githubassets.com/assets/frameworks-82dc4d7ad69a.css" />
    <link rel="stylesheet" href="https://github.githubassets.com/assets/github-9f24118b8d92.css" />
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        padding: 40px 16px 80px;
        display: flex;
        justify-content: center;
        background: #f6f8fa;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
          Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      }

      .page {
        width: 100%;
        max-width: 960px;
      }

      .markdown-body {
        padding: 40px;
        background: #fff;
        border: 1px solid #d0d7de;
        border-radius: 16px;
        box-shadow: 0 18px 32px -24px rgba(27, 31, 35, 0.3);
      }

      @media (max-width: 768px) {
        body {
          padding: 24px;
        }

        .markdown-body {
          padding: 28px;
          border-radius: 12px;
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <article class="markdown-body">
        {{ content }}
      </article>
    </main>
  </body>
</html>
